name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: fastbank_insecure_classwork
        run: |
          npm install

      - name: Start vulnerable app
        working-directory: fastbank_insecure_classwork
        run: |
          npm start &
          sleep 20

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3000'
          fail_action: true
          allow_issue_writing: false
